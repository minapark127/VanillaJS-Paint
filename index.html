<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ðŸŽ¨ Paint ðŸŽ¨</title>
  </head>
  <body>
    <canvas class="js-canvas canvas"></canvas>

    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          name=""
          id="js-range"
          min="0.1"
          max="5.1"
          value="2.6"
          step="0.1"
        />
      </div>

      <div class="controls__btns js-btns">
        <button class="js-mode">fill</button>
        <button class="js-save">save</button>
      </div>

      <div class="controls__colours js-colours">
        <div class="controls__colour js-colour current"></div>
        <div class="controls__colour js-colour black"></div>
        <div class="controls__colour js-colour white"></div>
        <div class="controls__colour js-colour red"></div>
        <div class="controls__colour js-colour orange"></div>
        <div class="controls__colour js-colour yellow"></div>
        <div class="controls__colour js-colour green"></div>
        <div class="controls__colour js-colour sky"></div>
        <div class="controls__colour js-colour blue"></div>
        <div class="controls__colour js-colour purple"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
