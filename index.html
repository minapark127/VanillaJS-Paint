<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>🎨 Paint 🎨</title>
  </head>
  <body>
    <canvas class="js-canvas canvas"></canvas>

    <div class="controls">
      <div class="controls__range">
        <div>change your brush size | &nbsp•&nbsp</div>
        <input
          type="range"
          name=""
          id="js-range"
          min="0.1"
          max="20"
          value="10"
          step="0.1"
        />
        <div>&nbsp●</div>
      </div>

      <div class="controls__btns js-btns">
        <button class="js-mode">fill</button>
        <button class="js-clear">clear</button>
        <button class="js-save">save</button>
      </div>

      <div class="controls__colours js-colours">
        <div class="controls__colour current js-colour"></div>
        <div class="controls__colour black js-colour"></div>
        <div class="controls__colour white js-colour"></div>
        <div class="controls__colour red js-colour"></div>
        <div class="controls__colour orange js-colour"></div>
        <div class="controls__colour yellow js-colour"></div>
        <div class="controls__colour green js-colour"></div>
        <div class="controls__colour sky js-colour"></div>
        <div class="controls__colour blue js-colour"></div>
        <div class="controls__colour purple js-colour"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
